<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 0;
            font: inherit;
            vertical-align: baseline;
        }

        h1 {
            margin: 0;
            font-size: 0;
        }

        a {
            color: #333;
        }

        a:hover {
            text-decoration: none;
            color:#fd4c5d;
        }

        body {
            font-size: 12px;
            width: 100%;
        }

        .fixed_top {
            margin-top: 48px;
        }

        .top {
            left: 0;
            top: 0;
            width: 100%;
            height: 48px;
            background-color: #fff;
            position: fixed;
            z-index: 10;

        }

        .menu {
            height: 48px;
            background-color: #fff;
            position: relative;
            width: 100%;
            z-index: 2;

        }

        .banner {
            display: block;
            background-image: url('http://imgs.aixifan.com/cms/2018_05_01/1525143121511.jpg');
            background-position: top left;
            background-repeat: no-repeat;
            position: relative;
            height: 180px;
        }

        .header.fixed .menu {
            position: fixed;
            background-color: rgb(245, 245, 245)
        }

        .header.fixed .banner {
            height: 0;
        }

        .top-con {
            width: 1163px;
            height: 100%;
            margin: 0 auto;
            font-size: 14px;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .logo a {
            display: block;
            height: 27;
            padding: 8px 0 12px;
            margin-right: 12px;
        }

        .game-center {
            height: 100%;
            display: inline-block;
            margin-left: 10px;
        }

        .game-center a {
            display: block;
            margin: auto;
            line-height: 48px;
        }

        .search-box {
            display: inline-block;
            font-size: 0;
            position: absolute;
            top: 8px;
            left: 48%;
            margin-left: -180px;
        }

        .search-bar {
            width: 320px;
            height: 32px;
            border: 1px solid #e5e5e5;
            border-right: none;
            outline: none;
            vertical-align: top;
            line-height: 14px;
            font-size: 14px;
            padding-left: 15px;
            color: #ccc;
        }

        .search-btn {
            outline: none;
            height: 32px;
            width: 40px;
            background-color: #fd4c5d;
            padding: 5px 10px;
            text-align: center;
            color: #fff;
            font-size: 12px;
        }

        .right-guide {
            line-height: 48px; 
        }

        .right-guide a {
            line-height: 48px;
            display: inline-block;
            margin-left: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var offset = $(window).scrollTop();
                if (offset >= 180) {
                    $(".header").addClass("fixed");
                } else {
                    $(".header").removeClass("fixed");
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <div class="fixed_top">
            <div class="top">
                <div class="top-con">
                    <h1 class="fl logo">
                        <a href="#">
                            <img src="http://cdn.aixifan.com/acfun-pc/2.3.27/img/logo.png" width="88" height="27">
                        </a>
                    </h1>

                    <div class="game-center">
                        <a href="#">
                            <span>game-center</span>
                        </a>
                    </div>

                    <div class="search-box">
                        <input type="text" class="search-bar">
                        <button class="search-btn">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>

                    <div class="right-guide fr">
                        <a href="#">
                            <span class="glyphicon glyphicon-phone"></span>
                            <span>下载客户端</span>
                        </a>

                        <a href="#">登陆/注册</a>

                        <a href="#">
                            <span class="glyphicon glyphicon-time"></span>
                        </a>

                        <a href="#">
                            <span class="glyphicon glyphicon-upload"></span>
                        </a>

                        <a href="#">
                            <span class="glyphicon glyphicon-star"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a class="banner"></a>
        <div class="menu"></div>
    </div>
</body>

</html>
